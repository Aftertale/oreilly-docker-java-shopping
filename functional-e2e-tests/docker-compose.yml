version: '2'
services:
  shopfront:
    build: shopfront
    image: danielbryantuk/djshopfront
    ports:
     - "8010:8010"
    links:
      - productcatalogue
      - stockmanager
  productcatalogue:
    build: productcatalogue
    image: danielbryantuk/djproductcatalogue
    ports:
     - "8020:8020"
  stockmanager:
    build: stockmanager
    image: danielbryantuk/djstockmanager
    ports:
     - "8030:8030"